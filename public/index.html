<html>
<head>
<meta charset="utf8"/>
<title>My Shop</title>
<script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="./cvi_busy_lib.js"></script>
<link href="./colorbox.css" rel="stylesheet"/>
<script type="text/javascript" src="./jquery.colorbox-min.js"></script>
<script type="text/javascript">
var limit = 30;
var skip = 0;
$(function(){
  getItems( limit, skip );

  $('form').submit( function(){
    var q = $('#q').val();
    if( q ){
      search( q, limit, skip );
    }else{
      getItems( limit, 0 );
    }
    return false;
  });
});

function getItems( limit, skip ){
  $('#itemslistbody').html( '' );
  var obj = getBusyOverlay( 'viewport', {color:'black', opacity:0.5, text:'取得中', style:'text-decoration:blink; font-weight:bold; font-size:12px; color:white;' } );
  $.ajax({
    url: './items?limit=' + limit + '&skip=' + skip,
    type: 'GET',
    success: function( result ){
      obj.remove();
      //console.log( result );
      result = JSON.parse( result );
      if( result.status && result.items ){
        var items = result.items;
        var aws_tag = result.aws_tag;
        var cnt = result.cnt;
        for( var i = 0; i < items.length; i ++ ){
          var item = items[i];
          var id = item.id;
          var code = item.doc.code;
          var name = item.doc.name;
          var brand = item.doc.brand;
          var maker = item.doc.maker;
          //var price = item.doc.price;
          var asin = item.doc.asin;
          var image_url = item.doc.image_url;
          var image_url2 = image_url.split( 'SL160' ).join( 'SL300' );
          var link = asin ? 'http://www.amazon.co.jp/dp/' + asin + '?tag=' + aws_tag + '&linkCode=as1&creative=6339' : '';
          $('#itemslistbody').append( '<tr><td>' + code + '<br/><a class="single iframe" rel="external" href="' + image_url2 + '" title="' + name + '"><img src="' + image_url + '" width="30" height="30"/></a></td><td>' + ( link ? '<a target="_blank" href="' + link + '">' + name + '</a>' : name ) + '</td><td>' + brand + '</td><td>' + maker + '</td></tr>' );
        }

        var tr = '<tr><td align="left">';
        if( skip > 0 ){
          var newskip = ( skip < limit ? 0 : skip - limit );
          tr += '<a href="#" onClick="getItems( ' + limit + ', ' + newskip + ' );">&lt;&lt;</a>';
        }else{
          tr += '&nbsp;';
        }
        tr += '</td><td colspan="2" align="middle">' + ( skip + 1 ) + ' - ' + ( skip + limit ) + ' / ' + cnt + '</td>';

        tr += '<td align="right">';
        if( skip + limit < cnt ){
          tr += '<a href="#" onClick="getItems( ' + limit + ', ' + ( skip + limit ) + ' );">&gt;&gt;</a>';
        }else{
          tr += '&nbsp;';
        }
        tr += '</td></tr>';
        $('#itemslistbody').append( tr );

        $('.iframe').colorbox({
          iframe: true,
          width: "90%",
          height: "90%"
        });
      }
    },
    error: function(){
      obj.remove();
      console.log( "error" );
    }
  });
}

function search( q, limit, skip ){
  $('#itemslistbody').html( '' );
  var obj = getBusyOverlay( 'viewport', {color:'black', opacity:0.5, text:'取得中', style:'text-decoration:blink; font-weight:bold; font-size:12px; color:white;' } );
  $.ajax({
    url: './search?q=' + q + '&limit=' + limit + '&skip=' + skip,
    type: 'GET',
    success: function( result ){
      obj.remove();
      //console.log( result );
      result = JSON.parse( result );
      if( result.status && result.items ){
        var items = result.items;
        var aws_tag = result.aws_tag;
        var cnt = result.cnt;
        for( var i = 0; i < items.length; i ++ ){
          var item = items[i];
          var id = item.id;
          var code = item.fields.code;
          var name = item.fields.name;
          var brand = item.fields.brand;
          var maker = item.fields.maker;
//          var price = item.fields.price;
          var asin = item.fields.asin;
          var image_url = item.fields.image_url;
          var image_url2 = image_url.split( 'SL160' ).join( 'SL300' );
          var link = asin ? 'http://www.amazon.co.jp/dp/' + asin + '?tag=' + aws_tag + '&linkCode=as1&creative=6339' : '';
          $('#itemslistbody').append( '<tr><td>' + code + '<br/><a class="single iframe" rel="external" href="' + image_url2 + '" title="' + name + '"><img src="' + image_url + '" width="30" height="30"/></a></td><td>' + ( link ? '<a target="_blank" href="' + link + '">' + name + '</a>' : name ) + '</td><td>' + brand + '</td><td>' + maker + '</td></tr>' );
        }

        var tr = '<tr><td align="left">';
        if( skip > 0 ){
          var newskip = ( skip < limit ? 0 : skip - limit );
          tr += '<a href="#" onClick="javascript:search( \'' + q + '\', ' + limit + ', ' + newskip + ' );">&lt;&lt;</a>';
        }else{
          tr += '&nbsp;';
        }
        tr += '</td><td colspan="2" align="middle">' + ( skip + 1 ) + ' - ' + ( skip + items.length ) + ' / ' + cnt + '</td>';

        tr += '<td align="right">';
        //if( skip + limit < cnt ){
        if( items.length == limit ){
          tr += '<a href="#" onClick="javascript:search( \'' + q + '\', ' + limit + ', ' + ( skip + limit ) + ' );">&gt;&gt;</a>';
        }else{
          tr += '&nbsp;';
        }
        tr += '</td></tr>';
        $('#itemslistbody').append( tr );

        $('.iframe').colorbox({
          iframe: true,
          width: "90%",
          height: "90%"
        });
      }
    },
    error: function(){
      obj.remove();
      console.log( "error" );
    }
  });
}
</script>
